<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f85f67ac67.js" crossorigin="anonymous"></script>
    <title>Animated Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">

        <div class="nameField forms">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="emailField forms inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="passwordField forms inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Your Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="regardsField forms inactive">
            <i class="fas fa-heart"></i>
            <input type="text" value="Thank You" readonly>
            <i class="fas fa-heart"></i>
        </div>


    </form>
    
    <script src="app.js"></script>
</body>
</html>
